<script>
    var userName;
    var userAge;
    do {
        userName = prompt("Ваше имя?", '');
        userAge = prompt("Ваш возраст?", '');

    if (userAge >= 18){
        var message = ('Приветствую, ' + userName + '. Уж ' +  userAge + ' лет прошло');

        message = ('Здарова, ' + userName + '. Как твои ' +  userAge + ' ?');
    }
    alert( message );

</script>
